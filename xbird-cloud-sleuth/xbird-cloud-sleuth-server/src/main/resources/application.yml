spring:
  application:
    name: xbird-cloud-sleuth-server
server:
  port: 8040
eureka:
  instance:
    preferIpAddress: true
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/